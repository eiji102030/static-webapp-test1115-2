<!doctype html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
	<script>
	function changeFig(val){
		graph = document.getElementById("graph")
		graph["src"] = val.value
	}
	</script>
</head>
<body>
	<select onchange="changeFig(this);">
	<option value="1.png">大宮駅</option>
	<option value="2.png">東京駅</option>
	</select>

	<img id="graph" src="1.png">
</body>
</html>
